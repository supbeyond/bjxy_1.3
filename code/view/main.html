<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>精准扶贫大数据平台</title>
    <link rel="shortcut icon" href="../img/icon_login.png">
    <link rel="stylesheet" href="../css/main_icons.css">
    <script src="../base/map/libs/SuperMap.Include.js"></script>

    <script src="../lib/view/main.js"></script>
    <script src="../lib/view/main_plugin.js"></script>

                   </div>

           </div>
       </div>
       <div class="menu-sep"></div>
   </div>
